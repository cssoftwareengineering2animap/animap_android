<div style="height: 100vh" id="main">
  <div class="head bg-warning text-white d-flex flex-column">
    <div class="px-3 py-2 d-flex justify-content-between">
      <p class="lead my-auto">Solicitações</p>
      <button class="btn-toggle" (click)="toggle()">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <div id="dropdown-div" *ngIf="dropdownToggle">
      <ul class="p-3 text-bold">
        <li [routerLink]="['/home']">Home</li>
        <li class="my-2" [routerLink]="['/passeios']">Passeios</li>
        <li [routerLink]="['/pets']">Pets</li>
      </ul>
    </div>
  </div>

  <div class="pets">
    <div id="list-example d-flex flex-column" class="list-group mt-1">
      <a
        *ngFor="let solicitacao of solicitacoes"
        class="list-group-item list-group-item-action align-self-center my-1 p-1"
        (click)="confirm(solicitacao)"
      >
        <div class="d-flex text-secondary">
          <div
            class="col-3 imagem-animal d-flex justify-content-center m-0 p-0"
          >
            <div
              class="imagem d-flex flex-column justify-content-center align-self-center"
            >
              <span class="text-white">{{
                solicitacao.pet.name.toUpperCase()
              }}</span>
            </div>
          </div>
          <div class="d-flex flex-column text-center solicitacao-mensagem">
            <span
              ><span class="text-primary">{{ solicitacao.host.name }}</span>
              quer passear com
              <span class="text-warning">{{ solicitacao.pet.name }}</span
              >.</span
            >
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<p-confirmDialog
  header="Aceitar Solicitação"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
