<div
  class="h-100 d-flex flex-column justify-content-around bg-warning"
  id="main"
>
  <div class="logo d-flex flex-column mt-2 mb-2">
    <h2 class="text-center titulo">
      <span class="text-dark">Ani</span><span class="text-white">map</span>
    </h2>
    <img
      class="align-self-center mb-2"
      src="../../assets/imagens/animap_logo.jpg"
      alt="Logo do animap"
    />
  </div>
  <div class="dados">
    <form
      class="d-flex flex-column"
      (ngSubmit)="onSubmit()"
      [formGroup]="resetPasswordForm"
    >
      <div class="mt-5 form-group">
        <input
          (focus)="clickedToFalse()"
          class="form-control w-75 mx-auto"
          type="text"
          placeholder="Token"
          style="margin-bottom: -10px"
          formControlName="token"
        />
      </div>

      <div class="mt-3 form-group">
        <input
          (focus)="clickedToFalse()"
          class="form-control w-75 mx-auto"
          type="text"
          placeholder="Nova senha"
          style="margin-bottom: -10px"
          formControlName="password"
        />
      </div>

      <button
        [disabled]="resetPasswordForm.invalid"
        type="submit"
        class="mt-1 btn btn-dark align-self-center"
        id="btnEntrar"
        (click)="onSubmit()"
      >
        Enviar
      </button>
    </form>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
    <div>{{ errorMessage }}</div>
  </div>
</div>
